@(pmhTab: femr.common.models.TabItem)

<div class="controlWrap hidden" id="pmhControl">
    <div class="form-group">
        <label for="medicalSurgicalHistory">Medical/Surgical History</label>
        <textarea row="3" name="medicalSurgicalHistory" class="form-control input-sm" >@if(pmhTab.getTabFieldItemByName("medicalSurgicalHistory") != null){@pmhTab.getTabFieldItemByName("medicalSurgicalHistory").getValue}</textarea>
    </div>
    <div class="form-group">
        <label for="socialHistory">Social History</label>
        <textarea row ="3" name="socialHistory" class="form-control input-sm" >@if(pmhTab.getTabFieldItemByName("socialHistory") != null){@pmhTab.getTabFieldItemByName("socialHistory").getValue}</textarea>
    </div>
    <div class="form-group">
        <label for="currentMedication">Current Medications</label>
        <textarea row = "3" name="currentMedication" class="form-control input-sm">@if(pmhTab.getTabFieldItemByName("currentMedication") != null){@pmhTab.getTabFieldItemByName("currentMedication").getValue}</textarea>
    </div>
    <div class="form-group">
        <label for="familyHistory">Family History</label>
        <textarea rows="3" name="familyHistory" class="form-control input-sm">@if(pmhTab.getTabFieldItemByName("familyHistory") != null){@pmhTab.getTabFieldItemByName("familyHistory").getValue}</textarea>
    </div>
</div>
