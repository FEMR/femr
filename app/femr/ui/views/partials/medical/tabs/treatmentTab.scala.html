@(treatmentTab: femr.common.models.TabItem, prescriptions: List[femr.common.models.PrescriptionItem], problems: List[femr.common.models.ProblemItem])

<div class="controlWrap hidden" id="treatmentControl">
    <div class="form-group">
        <label for="assessment">Assessment</label>
        <input name="tabFieldItems[14].name" type="text" class="hidden" value="assessment"/>
        <textarea rows="3" name="tabFieldItems[14].value" class="form-control input-sm">@if(treatmentTab.getTabFieldItemByName(null, "assessment") != null) @{
            treatmentTab.getTabFieldItemByName(null, "assessment").getValue
        }</textarea>
    </div>
    <div class="form-group">
        <label for="problem">Diagnosis</label>
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 problemWrap">
                @for(problem <- problems) {
                    <div class="problem">
                        <input type="text" class="form-control input-sm oldProblems" value="@problem.getName" readonly/>
                    </div>
                }
                <div class="problem">
                    <input name="problems[0].name" type="text" class="form-control input-sm newProblems"/>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <div class="row">
                    <button id="addProblemButton" class="btn addSubtractBtn" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
                <div class="row">
                    <button id="subtractProblemButton" class="btn addSubtractBtn" type="button"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="prescription">Prescriptions</label>
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 prescriptionWrap">
                @for(script <- prescriptions) {
                    <input type="text" class="form-control input-sm" value="@script.getName" readonly/>
                }
                <input name="prescriptions[0].name" type="text" class="form-control input-sm"/>

            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <div class="row">
                    <button id="addPrescriptionButton" class="btn addSubtractBtn" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
                <div class="row">
                    <button id="subtractPrescriptionButton" class="btn addSubtractBtn" type="button"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="treatment">Treatment Given</label>
        <input name="tabFieldItems[15].name" type="text" class="hidden" value="treatment"/>
        <textarea rows="3" name="tabFieldItems[15].value" class="form-control input-sm">@if(treatmentTab.getTabFieldItemByName(null, "treatment") != null) @{
            treatmentTab.getTabFieldItemByName(null, "treatment").getValue
        }</textarea>
    </div>
</div>
