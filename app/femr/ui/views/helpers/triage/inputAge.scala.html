@(name: String, forInput: String, value: Integer)
  @inputBlock = {
    <div class="form-group">
      <label for="@forInput" class="col-sm-3 col-xs-3 control-label">@name<span style="color:red; font-weight:bold">*</span></label>
      <div class="col-sm-7 col-xs-7">
      @if(value == null) {
        <input type="number" class="form-control" id="@forInput" name="@forInput" placeholder="@name">
      } else {
        <input type="number" class="form-control" id="@forInput" name="@forInput" value="@value" readonly/>
      }
      </div>
    </div>
  }
@inputBlock
